<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Listing</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mt-5 ml-5 mr-5">
      <div class="form-row">
        <div class="form-group col-md-2">
          <select class="form-control" id="searchField">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="address">Address</option>
            <option value="city">City</option>
            <option value="state">State</option>
            <option value="street">Street</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
        </div>
      
        <!-- Search bar -->
        <div class="form-group col-md-2">
          <input type="text" class="form-control" placeholder="Search..." id="searchInput">
        </div>
        <div class="form-group col-md-1">
          <button class="btn btn-outline-primary" type="button" id="searchButton">Search</button>
        </div>
        <div class="form-group col-md-2">
          <button
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#addCustomerModal"
          >
            Add Customer
          </button>
        </div>
        <div class="form-group col-md-1">
          <button class="btn btn-primary" type="button" id="syncButton">Sync</button>
        </div>
        
        
    </div>
      <table class="table mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Street</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="customerTableBody">
          <!-- Customer rows will be dynamically added here -->
        </tbody>
      </table>
      
    </div>

    <!-- Edit Customer Modal -->
    <div
      class="modal fade"
      id="editCustomerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editCustomerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCustomerModalLabel">
              Edit Customer
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editCustomerForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editFirstName">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editFirstName"
                    name="editFirstName"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="editLastName">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editLastName"
                    name="editLastName"
                    value=""
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editStreet">Street:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editStreet"
                    name="editStreet"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="editAddress">Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editAddress"
                    name="editAddress"
                    value=""
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editCity">City:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editCity"
                    name="editCity"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="editState">State:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editState"
                    name="editState"
                    value=""
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="editEmail">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="editEmail"
                    name="editEmail"
                    value=""
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="editPhone">Phone:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="editPhone"
                    name="editPhone"
                    value=""
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Customer Modal -->
    <div
      class="modal fade"
      id="addCustomerModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addCustomerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCustomerModalLabel">Add Customer</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addCustomerForm">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="street">Street:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="street"
                    name="street"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="address">Address:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="city">City:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="state">State:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    name="state"
                    required
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="phone">Phone:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="customers.js"></script>
  </body>
</html>
